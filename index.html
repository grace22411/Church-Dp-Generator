  <script>
    $(function () {

      $('#img-uploader').click(function (e) {
        $('#file-upload').click()
      })


      $('#file-upload').change(function () {
        var reader = new FileReader();
        reader.onload = function (e) {
          var preview = document.querySelector('.avatar');
          preview.style.backgroundImage = `url(${e.target.result})`;
                   preview.style.maxWidth = '350px';
                   preview.style.maxHeight = '350px';
        }
        reader.readAsDataURL(this.files[0]);
      })

    

      $('#export').click(function () {
        
        var div = document.querySelector(".main-avatar");
        var options = {
        quality: 0.95
    };
      
  
        html2canvas(div).then(function (canvas) {
          console.log("hello",canvas.toDataURL("image/png"));
          download(canvas.toDataURL("image/png", 1), "avatar.png")
        });
    });
